{{ block "content" . }}

<div id="main">

  <form>
      <label for="search">Search Contacts:</label>
      <input id="search" name="q" type="search" placeholder="Search Contacts">
      <button hx-post="/contact" hx-target="#main" hx-include="#search">
        Search The Contacts
      </button>
  </form>

</div>

<table>
    <thead>
    <tr>
        <th>First</th>
        <th>Last</th>
        <th>Phone</th>
        <th>Email</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    {{ template "contacts" . }}
    </tbody>
</table>

<div>
    <span style="float: right">
        {{ if gt .Page 1 }}
            <a href="/contact?page={{ subtract .Page 1 }}">Previous</a>
        {{ end }}
        {{ if eq (len .Contacts) 10 }}
            <a href="/contact?page={{ add .Page 1 }}">Next</a>
        {{ end }}
    </span>
</div>

<p>
    <a href="/contact/new">Add Contact</a>
</p>

{{ end }}
