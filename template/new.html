{{ range .Contacts }}

<!-- Main -->
<main class="container">

    <!-- Form elements-->
    <section id="form">
    <form action="/contact/new" method="post">

        <h2>Contact Values</h2>

        <!-- Email -->
        <label for="email">Email</label>
        <input name="email" id="email" type="text"
            hx-get="/contact/{{.Id}}/email"
            hx-target="next .error"
            hx-trigger="change, keyup delay:200ms changed" (1)
            placeholder="Email" value="{{.Email}}">
        <small class="error text-danger"></small>

        <!-- Username -->
        <label for="first_name">Username</label>
        <input name="first_name" id="first_name" type="text" placeholder="First Name" value="{{ .First }}">

        <button type="submit">Submit</button>

    </form>
    </section>
    <!-- ./ Form elements-->

    <p>
        <a href="/contact/">Back</a>
    </p>

</main>

{{ end }}
