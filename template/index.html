{{ block "content" . }}

<!-- Form elements-->
<section id="form">
    <form>

        <h2>Form elements</h2>

        <label for="search">Search Contacts:</label>
        <input id="search" name="q" type="search" placeholder="Search Contacts">
        <button hx-post="/contact"
                hx-target="#main"
                hx-include="#search">
            Search Contacts
        </button>

    </form>
</section>
<!-- Form elements-->

<!-- Tables -->
<section id="tables">
<h2>Tables</h2>
<figure>
  <table role="grid">
    <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Phone</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        {{ template "contacts" . }}
    </tbody>
  </table>
</figure>
</section>
<!-- ./ Tables -->

<button hx-get="/contact/new"
        hx-target="body">
    Add Contact
</button>

{{ end }}
