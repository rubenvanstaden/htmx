{{ block "content" . }}

<div id="main">

  <form>
      <label for="search">Search Contacts:</label>
      <input id="search" name="q" type="search" placeholder="Search Contacts">
      <button hx-post="/contact" hx-target="#main" hx-include="#search">
        Search The Contacts
      </button>
  </form>

</div>

<table>
    <thead>
    <tr>
        <th>First</th> <th>Last</th> <th>Phone</th> <th>Email</th> <th></th>
    </tr>
    </thead>
    <tbody>
    {{ range .Contacts }}
        <tr>
            <td>{{ .First }}</td>
            <td>{{ .Last }}</td>
            <td>{{ .Phone }}</td>
            <td>{{ .Email }}</td>
            <td>
                <a href="/contact/{{.Id}}/edit">Edit</a>
                <a href="/contact/{{.Id}}">View</a>
            </td>
        </tr>
    {{ end }}
    </tbody>
</table>

<p>
    <a href="/contact/new">Add Contact</a>
</p>

{{ end }}
