<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ixian - Welcome</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <style>
    body {
        font-family: 'Courier New', monospace; /* Added the hacker font */
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background-color: #F5F5F5; /* Light gray background */
        color: #333333; /* Dark gray text */
    }

    #logo {
        font-size: 2.5em;
        font-weight: bold;
        color: #333333; /* Dark gray color */
        border-bottom: 2px solid #333333; /* Dark gray border */
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    p {
        color: #333333; /* Dark gray text */
        font-size: 1.1em;
    }

    form {
        background-color: #FFFFFF; /* White background */
        padding: 20px;
        border: 1px solid #B0B0B0; /* Medium gray border */
        box-shadow: none; /* Removed shadow */
        border-radius: 8px; /* Rounded corners */
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333333; /* Dark gray color */
    }

    input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #B0B0B0; /* Medium gray border */
    color: #333333; /* Dark gray text */
    background-color: #FFFFFF; /* White background */
    border-radius: 6px; /* Rounded corners */
    box-sizing: border-box; /* This is the key line */
}

    input:focus, textarea:focus {
        outline-color: #333333; /* Dark gray outline color for focus */
    }

    button {
        background-color: #333333; /* Dark gray background */
        color: #FFFFFF; /* White text */
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 6px; /* Rounded corners */
    }

    button:hover {
        background-color: #B0B0B0; /* Medium gray background on hover */
        color: #FFFFFF; /* White text on hover */
    }

    #messages {
        margin-top: 20px;
    }

    #messages div {
        background-color: #FFFFFF; /* White background */
        padding: 10px;
        border: 1px solid #B0B0B0; /* Medium gray border */
        color: #333333; /* Dark gray text */
        border-radius: 6px; /* Rounded corners */
        margin-bottom: 10px; /* Space between messages */
    }

    #messages strong {
        color: #333333; /* Dark gray color */
    }
</style>

</head>
<body>

<div id="logo">Ixian</div>
<p>Decentralized knowledge management</p>

<h3>Contact Us</h3>
<form hx-post="/contact" hx-swap="beforeend" hx-target="#messages">
    <label>Name:</label>
    <input type="text" name="name" required>
    <br>

    <label>Email:</label>
    <input type="email" name="email" required>
    <br>

    <label>Message:</label>
    <textarea name="content" required></textarea>
    <br>

    <button type="submit">Send Message</button>
</form>

<h3>Latest Messages</h3>
<div id="messages" hx-get="/latest-messages" hx-trigger="load"></div>

</body>
</html>
