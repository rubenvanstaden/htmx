<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ixian - Welcome</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f6f8fa;
        }

        #logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        p {
            color: #2c3e50;
            font-size: 1.1em;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            transition: border 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #messages {
            margin-top: 20px;
        }

        #messages div {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        #messages strong {
            color: #2c3e50;
        }
    </style>
</head>
<body>

<div id="logo">Ixian</div>
<p>Decentralized knowledge management</p>

<h3>Contact Us</h3>
<form hx-post="/contact" hx-swap="beforeend" hx-target="#messages">
    <label>Name:</label>
    <input type="text" name="name" required>
    <br>

    <label>Email:</label>
    <input type="email" name="email" required>
    <br>

    <label>Message:</label>
    <textarea name="content" required></textarea>
    <br>

    <button type="submit">Send Message</button>
</form>

<h3>Latest Messages</h3>
<div id="messages" hx-get="/latest-messages" hx-trigger="load"></div>

</body>
</html>
