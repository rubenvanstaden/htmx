{{define "content"}}

    <form action="/contact" method="get" class="tool-bar">
        <label for="search">Search Term</label>
        <input id="search" type="search" name="q" value="{{.SearchQuery}}"/>
        <input type="submit" value="Search"/>
    </form>

    <table>
        <thead>
        <tr>
            <th>First</th> <th>Last</th> <th>Phone</th> <th>Email</th> <th></th>
        </tr>
        </thead>
        <tbody>
        {{range .Contacts}}
            <tr>
                <td>{{.First}}</td>
                <td>{{.Last}}</td>
                <td>{{.Phone}}</td>
                <td>{{.Email}}</td>
                <td><a href="/contact/{{.Id}}/edit">Edit</a>
                    <a href="/contact/{{.Id}}">View</a></td>
            </tr>
        {{end}}
        </tbody>
    </table>

    <p>
        <a href="/contact/new">Add Contact</a> (1)
    </p>

{{end}}
